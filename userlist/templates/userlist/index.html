<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    {% load static %}
    <script src="{% static "/userlist/script.js" %}"></script>
    <link rel="stylesheet" href="{% static "userlist/styles.css" %}">
</head>
<body>
    <div class="wrapper">
        <div class="users">
            {% for user in users %}
            <div class="user">
                <div class="user_photo"></div>
                <div class="user_full_name">{{ user.fname }} {{ user.lname }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="new_user">
            <input type="button" value= "Добавить пользователя" class="new_user_create" onclick="showit('new_user_form')">
                <form action="" method="POST" class="new_user_form">
                    {% csrf_token %}
                    <div class="new_user_form_head">Создание нового пользователя</div>
                    <div class="new_user_form_unit">
                        <div class="new_user_form_unit_text">Имя</div>
                        <input type="text" class="new_user_form_unit_input_fname" name="fname_input" placeholder="Введите имя">
                    </div>
                    <div class="new_user_form_unit">
                        <div class="new_user_form_unit_text">Фамилия</div>
                        <input type="text" class="new_user_form_unit_input_lname" name="lname_input" placeholder="Введите фамилию">
                    </div>
                    <div class="new_user_form_unit">
                        <div class="new_user_form_unit_text">email</div>
                        <input type="text" class="new_user_form_unit_input_email" name="email_input" placeholder="Укажите email">
                    </div>
                    <div class="new_user_form_unit">
                        <div class="new_user_form_unit_text">Возраст</div>
                        <input type="text" class="new_user_form_unit_input_age" name="age_input" placeholder="Укажите возраст">
                    </div>
                    <div class="new_user_form_unit">
                        <div class="new_user_form_unit_text">Город</div>
                        <input type="text" class="new_user_form_unit_input_city" name="city_input" placeholder="Укажите город">
                    </div>
                    <div class="new_user_form_unit_buttons">
                        <input type="submit" value= "Добавить" class="create_new_user_submit" name="add_btn">
                        <input type="button" value= "Отмена" class="create_new_user_cancel" onclick="hideit('new_user_form')">
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
